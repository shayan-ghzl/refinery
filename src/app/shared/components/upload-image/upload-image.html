<!-- upload picture field -->
<label class="upload-picture-field">
    <input type="file" accept=".png, .jpg, .jpeg" hidden (change)="onFileSelected($event)">
    <img [src]="value || './images/user.svg'" alt="Uploaded image" />
    <button type="button" mat-stroked-button (click)="clear()">
        <mat-icon>delete</mat-icon> Remove Picture
    </button>
</label>
