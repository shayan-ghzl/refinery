<!-- Dialog Header -->
<div mat-dialog-title>
    <h1>Delete {{dialogData.firstName}}</h1>

    <button type="button" matIconButton mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<!-- Dialog Content -->
<mat-dialog-content>
    <p>Are You Sure?</p>
</mat-dialog-content>

<!-- Dialog Actions -->
<div mat-dialog-actions align="center">
    <button type="button" mat-stroked-button color="primary" mat-dialog-close>No</button>
    <button type="button" mat-flat-button color="primary" mat-dialog-close (click)="states.removeItem(dialogData)">Yes</button>
</div>
