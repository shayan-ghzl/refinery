<header>
    <h1>Users List</h1>
    <button type="button" mat-flat-button color="primary" routerLink="/add">Add New User</button>
</header>

<section>
    <table mat-table [dataSource]="users()" class="mat-elevation-z8">

        <!-- index Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> index </th>
            <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> firstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- education Column -->
        <ng-container matColumnDef="education">
            <th mat-header-cell *matHeaderCellDef> education </th>
            <td mat-cell *matCellDef="let element"> {{element.education}} </td>
        </ng-container>

        <!-- nationalId Column -->
        <ng-container matColumnDef="nationalId">
            <th mat-header-cell *matHeaderCellDef> nationalId </th>
            <td mat-cell *matCellDef="let element"> {{element.nationalId}} </td>
        </ng-container>

        <!-- birthDate Column -->
        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef> birthDate </th>
            <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>

        <!-- more Column -->
        <ng-container matColumnDef="more">
            <th mat-header-cell *matHeaderCellDef> more </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" matIconButton (click)="editDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button type="button" matIconButton (click)="deleteDialog(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *matNoDataRow>
            <td colspan="7">
                No Data
            </td>
        </tr>
    </table>

</section>
