<header>
    <button type="button" matIconButton routerLink="../">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <h1>Add New User</h1>
</header>

<section>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">

        <!-- firstName field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>firstName</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <!-- lastName field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>lastName</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <!-- age field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>age</mat-label>
            <input matInput type="number" formControlName="age">
        </mat-form-field>

        <!-- education field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>education</mat-label>
            <input matInput formControlName="education">
        </mat-form-field>

        <!-- nationalId field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>nationalId</mat-label>
            <input matInput formControlName="nationalId">
        </mat-form-field>

        <!-- birthDate field -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic" (click)="toPicker.open()">
            <mat-label>birthDate</mat-label>
            <input readonly matInput [matDatepicker]="toPicker" formControlName="birthDate">
            <mat-datepicker #toPicker startView="multi-year" />
        </mat-form-field>

        <div class="btn-group">
            <button type="button" mat-stroked-button color="primary">Cancel</button>
            <button type="submit" mat-flat-button color="primary" [disabled]="formGroup.invalid">Add</button>
        </div>

    </form>
</section>
